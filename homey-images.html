<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homey Image Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            display: block;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <img id="image1" class="hidden" alt="Obrázek 1">
    <img id="image2" class="hidden" alt="Obrázek 2">
    
    <script>
        // Cesty k obrázkům (relativní cesty - obrázky jsou ve stejné složce)
        const images = {
            '1': './HDO_NT_pracovni.jpg',
            '2': './HDO_NT_vikendy_svatky.jpg'
        };
        
        // POZNÁMKA: Pokud máte obrázky s jiným názvem nebo příponou (.png, .gif),
        // změňte názvy výše. Například:
        // '1': './muj-prvni-obrazek.png',
        // '2': './muj-druhy-obrazek.png'
        
        // Získání parametru z URL
        function getImageNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('image') || '1';
        }
        
        // Zobrazení správného obrázku
        function displayImage() {
            const imageNum = getImageNumber();
            const img1 = document.getElementById('image1');
            const img2 = document.getElementById('image2');
            
            // Nastavení zdrojů obrázků
            img1.src = images['1'];
            img2.src = images['2'];
            
            // Zobrazení správného obrázku
            if (imageNum === '1') {
                img1.classList.remove('hidden');
                img2.classList.add('hidden');
            } else if (imageNum === '2') {
                img1.classList.add('hidden');
                img2.classList.remove('hidden');
            }
        }
        
        // Spuštění při načtení stránky
        displayImage();
        
        // Automatické obnovení při změně URL (pro live update)
        window.addEventListener('hashchange', displayImage);
    </script>
</body>
</html>
